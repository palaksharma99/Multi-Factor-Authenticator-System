<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="both.css">
</head>
<body>
    <nav id="nav-bar">
        <div id="logo">
            <h1 class="s-a"><i>Smart Authenticator</i></h1>
        </div>
        <div id="option">
            <button id="sign-up"><a href="signup.html">Sign Up</a></button>
        </div>
    </nav>
    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a class="lower-link" href="signup.html">Register</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
